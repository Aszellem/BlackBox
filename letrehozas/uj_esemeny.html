    <!--Menu-->

    <body>
        <nav class="navbar sticky-top navbar-dark bg-dark navbar-default navbar-expand-md navbar-light" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#container"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <a class="nav-link active" aria-current="page" href="../client/menu-bar.html">Kezdőlap</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Új esemény box-->
        <div class="container">
            <h1>Esemény létrehozása</h1>
            <h2>előadók hozzáadása a rendezvényhez</h2>
            <div class="gombok">
                <button id="ujHelyszinLink" class="btn_uj_helyszin btn-primary mt-3">HELYSZÍN HOZZÁADÁSA AZ ADATBÁZISHOZ</button>
                <script type="text/javascript">
                    document.getElementById("ujHelyszinLink").onclick = function() {
                        location.href = "./uj_helyszin.html";
                    };
                </script>
                <button id="ujEloadoLink" class="btn_uj_eloado btn-primary mt-3" href="uj_eloado.html">ELŐADÓ HOZZÁADÁSA AZ ADATBÁZISHOZ</button>
                <script type="text/javascript">
                    document.getElementById("ujEloadoLink").onclick = function() {
                        location.href = "./uj_eloado.html";
                    };
                </script>
                <button id="kezdolapraLink" class="btn_uj_eloado btn-primary mt-3" href="../client/menu-bar.html">MÁSIK RENDEZVÉNY LÉTREHOZÁSA</button>
                <script type="text/javascript">
                    document.getElementById("kezdolapraLink").onclick = function() {
                        location.href = "./uj_rendezveny.html";
                    };
                </script>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form method="POST" onsubmit="submitEsemeny()">
                        <label>Rendezveny:</label>
                        <input type="text" class="form-control" id="rendezvenySzuro" placeholder="pl.: Sziget" oninput="rendezvenySzur()">
                        <div style="overflow: auto; height: 150px" id="rendezvenyLista">
                            <!-- rendezvények listája -->
                        </div>
                        <label>Előadó(k):</label>
                        <input type="text" class="form-control" id="eloadoSzuro" placeholder="Keress az előadók között!" oninput="eloadoSzur()">
                        <div style="overflow: auto; height: 150px" id="eloadoLista">
                            <!-- előadók listája -->
                        </div>
                        <br>
                        <button class="btn btn-primary mt-3" id="kovEloadoButton" type="submit" name="kovEloadoButton">KÖVETKEZŐ ELŐADÓ<br>(Az rendezvényt újra ki kell választani)</button>
                    </form>
                    <p id="rendKeszSzoveg"><br>Ha kész vagy az előadók hozzáadásával,<br>nyomd meg a Kezdőlap gombot,<br>és a rendezvény már hozzá is van adva a listához!</p>
                </div>
            </div>
        </div>
